<!DOCTYPE html>
<!-- ICS2O-UNIT5-07-HTML -->
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS2O-Unit5-07-HTML" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="marco" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Add with looping</title>
    <link rel="canonical" href="https://marco-cuconato.github.io/ICS2O-UNIT-5-07-HTML/" />
    <link rel="manifest" href="/ICS2O-Unit5-07-HTML/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1>Add looping</h1>
    <br>
    <br>
    <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="integer">
        <label class="mdl-textfield__label" for="integer">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
    <br>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">
      Button
    </button>
    <br>
    <div id="output"></div>
  </body>
</html>
